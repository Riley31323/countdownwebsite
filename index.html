<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdowns of my choosing</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <script src="index.js"></script>
        <style>
            h1 {
                font-size: 100px;
            }
            body {
                margin: 0;
                font-family: 'Prompt', sans-serif;
                color: white;
                background: #161a20;
                overflow-x: hidden;
                overflow-y: hidden;
            }

            section {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 500px;
                padding: 200px 65%;
            }

            .spacer {
                aspect-ratio: 960/540;
                width: 100%;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            .GoButton {
                padding: 42px 70px;
                border-radius: 12px;
                font-size: 24px;
                background-color: #1c87c9;
                border: none;
                color: #eeeeee;
                box-shadow: 0 0 10px #1c87c9;
                cursor: pointer;
            }

            .layer1 {
                background-image: url(./layered-waves-haikei.svg);
                animation: slidewaves 2s ease-in;
            }


            @keyframes slidewaves{from{left:-300px;opacity: 0;} to{left:0;opacity:1}}
        </style>
    </head>
    <body>

        <div id="layer1" class="spacer layer1">
            <section>

                <h1>Countdowns</h1>
                <button class="GoButton" onclick="location.href='countdowns.html'">Go</button>
                <div class="curve"></div>
            </section>
        </div>
        
    </body>
</html>
